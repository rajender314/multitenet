<h1 mat-dialog-title style="text-transform: capitalize;"><b>{{data.title}}</b></h1>
<div mat-dialog-content>
  <p [innerHtml]="data.content"></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" style="text-transform: capitalize;" *ngIf="data.title != 'Session Expired'">{{buttons.no}}</button>
  <button mat-button [mat-dialog-close]="true" color="primary" (click)="remove()" cdkFocusInitial style="text-transform: capitalize;">{{buttons.yes}}</button>
</div>
